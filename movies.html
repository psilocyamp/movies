<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movies</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-col sm:flex-row items-center justify-between p-4 sm:p-6 border-b border-white bg-black"
    >
      <div class="flex items-center mb-4 sm:mb-0">
        <img
          src="../assets/isotipo.png"
          alt="isotipo"
          class="w-20 h-14 sm:w-28 sm:h-20 mr-2 sm:mr-3"
        />
        <img
          src="../assets/logo.png"
          alt="logo"
          class="w-24 h-14 sm:w-32 sm:h-20 mr-2 sm:mr-3"
        />
      </div>
      <nav
        class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4"
      >
        <a
          href="../index.html"
          class="text-white border-2 px-2 sm:px-4"
          >HOME</a
        >
        <a href="#" class="text-white border-2 border-white px-2 sm:px-4"
          >MOVIES</a
        >
        <a href="#" class="text-white border-2 px-2 sm:px-4"
          >FAVS</a
        >
      </nav>
    </header>
    <main class="card-container flex-grow p-4 sm:p-6">
      <img src="../assets/banner.gif" alt="isotipo" class="w-full md:w-3/4 max-h-96 md:max-h-120 mx-auto my-4 object-contain">

      <div id="inputContainer" class="flex justify-center gap-4 p-4">
        <select id="filtro" class="p-2 border rounded-md bg-white">
          <option value="all">All</option>
        </select>
        <input id="buscador" type="text" placeholder="Search" class="p-2 border rounded-md bg-white">
      </div>
    </main>
    <footer class="bg-black p-4 mt-auto">
      <p class="text-center text-white">Amparo Perez - Cohort 55</p>
    </footer>

    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
